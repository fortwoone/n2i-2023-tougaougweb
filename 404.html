<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Page non trouvée</title>
        <meta charset="UTF-8">
        <script src="server/web/static/js/tetris.js" defer></script>
        <link rel="stylesheet" href="assets/css/tetris.css">
    </head>
    <body>
        <button onclick="instructions();">Instructions</button>
        <div class="game_div">
            <figure>
                <img id="tetris_logo" src="assets/png/390px-The_Tetris_Company_Logo.png" alt="Tetris">
                <figcaption>
                    Ce logo est la propriété de The Tetris Company.
                    <br>Les auteurs de ce site web ne prétendent en aucun cas être affiliés à The Tetris Company.
                </figcaption>
            </figure>
            <div class="gm_canvas">
                <canvas width="320" height="640" id="game"></canvas>
                <button onclick="reset();">Commencer</button>
            </div>
            <div class="game_info">
                <div>
                    <label for="rhythm_enabled">Mode rythme :</label>
                    <input type="checkbox" id="rhythm_enabled"/>
                </div>
                <div id="timing_indicator">LÀ !</div>
                <div class="level_counter">
                    <p>Niveau :</p>
                    <p id="level_no">1</p>
                </div>
                <div class="score_display">
                    <p id="score_p">Score :</p>
                    <p id="score_display">000000</p>
                </div>
                <div>
                    <p>Lignes effacées :</p>
                    <p id="line_count">0</p>
                </div>
            </div>
        </div>
    </body>
</html>
