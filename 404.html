<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Basic Tetris HTML Game</title>
        <meta charset="UTF-8">
        <script src="assets/js/tetris.js" defer></script>
        <link rel="stylesheet" href="assets/css/tetris.css">
    </head>
    <body>
        <div class="game_div">
            <div class="gm_canvas">
                <canvas width="320" height="640" id="game"></canvas>
                <button onclick="reset();">Start</button>
            </div>
            <div class="game_info">
                <div id="timing_indicator">
                    NOW!
                </div>

                <div class="score_display">
                    <p id="score_p">Score:</p>
                    <p id="score_display">000000</p>
                </div>
                <div>
                    <p>Lines cleared:</p>
                    <p id="line_count">0</p>
                </div>
            </div>
        </div>
    </body>
</html>
